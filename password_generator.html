<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password_generator.css">
</head>
<body>
    <div class="container ">
        <div class="header flex">
            <div id=""class="head">
                <p id="pw"></p>
                <button id="copy">Copy</button>
            </div>
        </div>
        <div class="body">
            <div class="form-control  flex">
                <label for="len" id="pw-len" class="length"><p>Password length</p></label>
                <input id="len" checked type="number" value="" min="4" max="40">
            </div>
            <div class="form-control flex">
                <label for="up" id="upper_c" class="upper"><p>uppercase</p></label>
                <input id="up" checked type="checkbox">
            </div>
            <div class="form-control flex">
                <label for="low" class="lower"><p>lowercase</p></label>
                <input id="low" checked type="checkbox">
            </div>
            <div class="form-control flex">
                <label for="nums" class="numbers"><p>Numbers</p></label>
                <input id="nums" checked type="checkbox">
            </div>
            <div class="form-control flex">
                <label for="symb" class="symbol"><p>Symbols</p></label>
                <input id="symb" checked type="checkbox">
            </div>
        </div>
        <div class="gen-btn">
            <button type="submit" id="generate">Generate Password</button>
        </div>
    </div>
    <script src="password_generator.js"></script>
</body>
</html>
